<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>stackoverflowlite</title>
   <link rel="stylesheet" type="text/css" href="../css/head.css">
</head>

<body>
   <header class="header-section">
      <div class="Header-container">
         <div class="log-name">
            <a href="header.html">
               <img class="stack-overflow-logo" src="../images/stack-overflow-logo-vector.jpg" alt="logo">
               <!--span>stack <strong>overflowlite</strong></span-->
            </a>
         </div>
         <!--div class="container-new">
            <button>
               <a class="button-new" href="#">
                  NEW
               </a>
            </button>
            
         </div-->

         <form class="search">
            <div class="input-container">
               <input class="search-bar" type="text" name="" placeholder="search..." value="" autocomplete="off">
               <button class="search-icon-btn"><img class="search-icon" src="../images/search-icon.png" align="icon"></button>
               <!--button type="submit" ></button-->
            </div>
         </form>
         <div class="container-icon">
            <ul class="lite-icons">
               <li class="items">
                  <a href="#"><img class="list-icons" src="../images/inbox-solid.png" ></a>
               </li>
               <li class="items">
                  <a href="#"><img class="list-icons" src="../images/cup-icon.png"></a>
               </li>
               <li class="items">
                  <a href="#"><img class="list-icons" src="../images/help.png"></a>
               </li>
               <li class="items">
                  <a href="#"><img class="list-icons" src="../images/menu-icon.png"></a>
               </li>
               <li class="items">
                  <a href="https://stackoverflow.com/users/login" class="login-link-header">Log In</a>
                  <a href="#" class="sign-up-header-btn lite-icons-btn">Sign Up</a>
               </li>
            </ul>
         </div>

      </div>

   </header>
